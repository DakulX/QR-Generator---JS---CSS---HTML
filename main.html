<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Generator</title>  
</head>
<body>
    <div class="wrapper">
        <header>
            <h1> किउआर उत्पादन गर्ने ठाउँ </h1>
            <p>यहां केही लेख्नुस  </p>
        </header>
        <div class="form">
            <input type="text" placeholder="ए हजुर कता लेख्ने ठाउँ यता">
            <button>यो थिचेर हेर्नुस  </button>
        </div>  
        <div class="qr-code">
            <img src="qr_code.png" alt="qr-code">
        </div>
    </div>
 <script src="script.js"></script>

</html>
